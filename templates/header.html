{% load static %}
<!-- Header Section Begin -->
<header class="header-section">
  <div class="container-fluid">
      <div class="inner-header">
          <!-- Logo -->
          <div class="logo">
              <a href="{% url 'home' %}"><img src="{% static 'img/logo.jpg' %}" alt=""></a>
          </div>
          <div class="header-right">
            <a href="{% url 'search' %}">
                <img src="{% static 'img/icons/search.png' %}" alt="Search" class="search-trigger">
            </a>
            <a href="{% url 'userdashboard' %}">
                <img src="{% static 'img/icons/man.png' %}" alt="">
            </a>
          </div>




          <!-- User Access -->
          {% if not user.is_authenticated %}
              <div class="user-access">
                  <a href="{% url 'login' %}">Register</a>
                  <a href="{% url 'login' %}" class="in">Sign in</a>
              </div>
          {% else %}
              <div class="user-access">
                  <a href="{% url 'logout' %}">Logout</a>
              </div>
          {% endif %}




          <!-- Navigation -->
          <nav class="main-menu mobile-menu">
              <ul>
                  <li><a  href="{% url 'home' %}">Home</a></li>
                  <li><a href="{%url 'allcars'%}">Cars</a></li>  
                  <li><a href="{% url 'car_service' %}">Servicing</a></li>
                  <li><a href="{%url 'car_compare'%}">Car Compare</a></li>




                  <!-- Conditional Links for Authenticated Users -->
                  {% if user.is_authenticated %}
                      {% if not user.is_superuser %}
                          <li><a href="{% url 'cart'%}"><img src="{% static 'img/icons/bag.jpg' %}" alt="">
                            </a></li>
                        <li><a href="{% url 'wishlist'%}"><img src="{% static 'img/icons/wishlist.jpg' %}" alt="">
                            </a></li>
                      {% else %}
                      <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>




                      {% endif %}
                  {% endif %}




                 
              </ul>
          </nav>
      </div>
  </div>
</header>

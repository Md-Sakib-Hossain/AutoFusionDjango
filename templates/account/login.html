{% extends '../base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}

<section class="page-add">
  <div class="container">
      <div class="row">
          <div class="col-lg-4">
              <div class="page-breadcrumb">
                  <h2>Login/Registration</h2>
              </div>
          </div>
          <div class="col-lg-8">
              <img src="img/add.jpg" alt="">
          </div>
      </div>
  </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div class="contact-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <form  class="contact-form" novalidate method='POST'>
                {%csrf_token%}
                  <div class="row">
                      <div class="col-lg-12">
                          <input name='username' type="text" placeholder="Enter Your name">
                          {{form.user.errors}}
                      </div>
                      <div class="col-lg-12">
                          <input name= 'password' type="password" placeholder="Enter Password">
                          {{form.password.errors}}
                      </div>
                      
                      <div class="col-lg-12 text-right">
                          <button class='btn-block' type="submit">Login</button>
                      </div>
                      <div class="col-lg-12 text-middle">
                        <p >Dont have an account?</p>
                        <bold><a href="{% url 'registration' %}">Sign up</a></bold>
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock content %}

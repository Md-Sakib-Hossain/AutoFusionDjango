{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px; border: none;">
        <div class="card-body text-center">
            <!-- Large green checkmark symbol -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="text-success bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.08 0l3.992-3.992a.75.75 0 1 0-1.08-1.08L7.5 9.44 6.02 7.97a.75.75 0 1 0-1.08 1.08l1.516 1.516z"/>
                </svg>
            </div>

            <!-- Order confirmation details -->
            <h3 class="text-success mb-3">Order Confirmed!</h3>
            <p class="text-muted">Thank you for your purchase. Your order has been placed successfully.</p>
            
            <div class="mt-4">
                <p><strong>Order ID:</strong> {{ order.id }}</p>
                <p><strong>Status:</strong> {{ order.status }}</p>
                <p><strong>Total:</strong> ${{ order.total_price }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
